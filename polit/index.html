    <script type="text/javascript">
        let T = 0
        let W = 0
        let counter = document.querySelector(".counter")
        let update = e => counter.innerHTML = `<span T="">${T}</span> <span W="">${W}</span>`

        for (let question of document.querySelectorAll('.va9iff')){
            let answers = question.querySelectorAll('[answer]')
            for (let answer of answers){
                answer.onclick = (e) => {
                    answers.forEach(a=>a.onclick = ()=>{})
                    answer.classList.add("pressed")
                    if (e.target.hasAttribute('correct')) T++
                    else W++                    
                    update()
                }
            }
        }
    </script>
